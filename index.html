<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <div>
        <h1>VOLETOS PARA AUTOBUS</h1>
    </div>

    <div class="container"> 
        <table border="1">
            <tr>
                <th>Voleto</th>
                <th>Precio</th>
                <th>Estado</th>
            </tr>
            <tr>
                <td id="numerovoleto"></td>
                <td id="precio"></td>
                <td id="estado"></td>
            </tr>
        </table>
        <br>
        <label for="text">Nombre: <input required type="text" id="nombre"></label>
        <br> <br>
        <label for="text">Dui: <input required type="text" id="dui"></label>
        <br><br>
        <label for="text">Edad: <input required type="text" id="edad"></label>
        <br><br>
        <label for="text">Telefono: <input required type="text" id="telefono"></label>
        <br><br>
        <label for="text">Numero De Voleto: <input required type="text" id="voleto"></label>
        <br><br>
        <button id="button" onclick="validarEdad()" >Comprar Voleto</button>

    </div>
    
</body>
<script src="./js/main.js"></script>
<script src="./js/class.js"></script>
</html>
